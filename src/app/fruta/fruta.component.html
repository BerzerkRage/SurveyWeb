<div class="table-responsive-md">
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Valor</th>
            <th>Peso</th>
            <th>Lugar/Origen</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of frutas">
            <td>{{item.nombre}}</td>
            <td>{{item.valor}}</td>
            <td>{{item.peso}}</td>
            <td><div *ngFor="let lugar of item.lugares">{{lugar}}</div></td>
        </tr>
    </tbody>
</table>
</div>
