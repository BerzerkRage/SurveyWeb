<form #formComplaint="ngForm" (ngSubmit)="sendComplaint()" name="complaintForm" class="was-validated">
    <div class="card">
        <div class="card-header">
            <h3>{{title}}</h3>
        </div>
        <div class="card-body">
            <div class="form-group">
                <div class="control-label col-sm-2 col-md-2">EMail:</div>
                <div class="col-sm-10 col-md-10">
                    <input type="email" class="form-control" #email="ngModel"
                    name="email" [(ngModel)]="complaint.email" required>
                </div>
            </div>
            <div class="form-group">
                <div class="control-label col-sm-12 col-md-12">Tipo de Queja:</div>
            </div>
            <div class="form-group">
                <div class="col-sm-12 col-md-12">
                    <select class="form-select is-invalid" name="typecomplaint" #type="ngModel" [(ngModel)]="complaint.type" required>
                        <option value="" disabled selected>-Seleccione-</option>
                        <option *ngFor="let item of typeComplaint"
                        [ngValue]="item.id">{{item.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="control-label col-sm-12 col-md-12">Mensaje:</div>
            </div>
            <div class="form-group">
                <div class="col-sm-12 col-md-12">
                    <textarea class="form-control" rows="3" style="resize: none;" required
                    [(ngModel)]="complaint.message" name="message" #message="ngModel"></textarea>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="row">
                <div class="float-right">
                    <button type="submit" class="btn btn-primary" [disabled]="formComplaint.invalid">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</form>
