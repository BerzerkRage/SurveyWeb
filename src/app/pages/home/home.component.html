<div class="card">
    <div class="card-header">
        <div class="row">
        </div>
    </div>
    <div class="card-body text-center">
        <div class="row">
            <h3>{{title}}</h3>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="alt_button">
                <button type="button" class="btn btn-primary btn-lg btn-block text-center"
                (click)="goEncuesta()">
                    <i class="bi bi-card-checklist"></i> Encuesta
                </button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="alt_button">
                <button type="button" class="btn btn-primary btn-lg btn-block text-center"
                (click)="goResultado()">
                    <i class="bi bi-bar-chart-line-fill"></i> Resultado
                </button>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="row">
        </div>
    </div>
</div>
