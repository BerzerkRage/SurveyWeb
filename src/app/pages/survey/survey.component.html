<form [formGroup]="surveyForm"(ngSubmit)="sendSurvey()" name="surveyControlForm">
    <div class="card">
        <div class="card-header">
            <div class="d-flex align-items-center">
                <button type="button" class="btn btn-primary" (click)="back()">
                    <i class="bi bi-arrow-left-square-fill"></i>
                </button>
                <h3 class="mx-auto">{{title}}</h3>
            </div>
        </div>
        <div class="card-body">
            <div class="form-group">
                <h5>Estilo Musical:</h5>
            </div>
            <div class="form-group">
                <div class="col-sm-12 col-md-12">
                    <select class="form-select" [ngClass]="bootstrapValidField('estiloMusical')"
                    name="typecomplaint" formControlName="estiloMusical">
                        <option value=0 disabled>-Seleccione-</option>
                        <option *ngFor="let item of listMusicStyles"
                        [ngValue]="item.id">{{item.nombre}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <h5>Correo Electr√≥nico:</h5>
                <div class="col-sm-10 col-md-10">
                    <input type="email" class="form-control" [ngClass]="bootstrapValidField('email')"
                    name="email" formControlName="email">
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="row justify-content-center">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="surveyForm.invalid">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</form>
